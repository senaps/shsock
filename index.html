 <head>
	 <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	 <meta content="utf-8" http-equiv="encoding">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js" integrity="sha256-i2Orhi397HWPn93rsCUTW8HBoso65vY/VNTllm9Kuqo=" crossorigin="anonymous"></script>
 </head> 
<script>
$(document).ready(function(){
    var socket = io.connect('http://<url>/<url2>', {secure: false});  // url2 is what in nginx we listen to:) the namespace
    socket.on('connect', function(msg) {
        console.log(msg);
	socket.emit("namespace_name", {"key": "value"});  // emits some data to the socket event
    });

    socket.on("<event_name>", function(msg) {
        console.log("message from protocols: ", msg);  // data comes back from the event
		console.log(msg.data[1])
    });
});
</script>
